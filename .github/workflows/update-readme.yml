name: update-readme

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:
  
jobs:
  readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "templates/README.md.tpl"
          writeTo: "README.md"
      
      - name: add-comment-script
        run: |
         chmod +x "${GITHUB_WORKSPACE}/.github/public/scripts/add-comments.sh"
         "${GITHUB_WORKSPACE}/.github/public/scripts/add-comments.sh"
        shell: bash

      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v3
        with:
          name: README.md
          path: README.md

      - uses: actions/upload-artifact@v3
        with:
          name: snake
          path: dist/

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>

      - name: display README.md 1
        run: |
         cat README.md
        shell: bash

      - uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'Update generated README'
          MAX_LINES: 5

      - name: display README.md 2
        run: |
         cat README.md
        shell: bash

      
      
